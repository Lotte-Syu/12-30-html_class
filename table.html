<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>表單練習</title>
  <style>
    table{
      width: 400px;
      border: 3px solid greenyellow;
      border-collapse: collapse;
      margin:0 auto;
    }
    th, td{
      border: 1px solid orange;
      text-align: center;
      padding: 5px;
    }
    /* 選取奇數列改樣式 */
    tbody tr:nth-child(2n){
      background-color:lightblue;
    }
    tbody tr:nth-child(2n+1){
      background-color: #98d430;
    }
      
    

  </style>
</head>
<body>
  <!-- table>(caption>h4)+(thead>tr>th*4)+(tbody>tr*3>td*4) -->kk
  <table>
    <caption>
      <h4>表格練習</h4>
    </caption>
    <thead>
      <tr>
        <th>A</th>
        <th>B</th>
        <th>C</th>
        <th>D</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
      </tr>
      <tr>
        <td>5</td>
        <td>6</td>
        <td>7</td>
        <td>8</td>
      </tr>
      <tr>
        <td>9</td>
        <td>10</td>
        <td>11</td>
        <td>12</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
