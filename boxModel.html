<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box-model</title>
  <style>
    div{
      margin: 20px;
      border: 5px solid black;
      padding: 20px;
      box-sizing: border-box;
    }

  </style>
</head>
<body>
  <div style="background-color: aqua; height: 100px;width: 100px;">A</div>
  <div style="background-color: brown;height: 100px;width: 100px;">B</div>
  <div style="background-color: blue;height: 100px;width: 100px;">C</div>
</body>
</html>
